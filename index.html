<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Art Gallery</h1>
        <nav>
            <button id="showImages">Images</button>
            <button id="showMusic">Music</button>
            <button id="showCharacters">Characters</button>
        </nav>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload New Art</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" multiple accept="image/*,audio/*,.pdf,.psd,.ai">
                <select id="categorySelect">
                    <option value="images">Image</option>
                    <option value="music">Music</option>
                    <option value="characters">Character</option>
                </select>
                <input type="text" id="titleInput" placeholder="Title">
                <textarea id="descInput" placeholder="Description"></textarea>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="gallery-section">
            <h2 id="gallery-title">Gallery</h2>
            <div class="gallery-grid" id="galleryGrid"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Art Gallery</p>
    </footer>

    <script src="scripts/gallery.js"></script>
    <script src="scripts/upload.js"></script>
</body>
</html>
